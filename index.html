<!DOCTYPE html>
<html lang="en">
<head>

  <title>highzy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;

      color: white;
      text-align: center;
    }
    #particles-js {
      position: absolute;

      color: white;
      font-size: 18px;
      text-decoration: none;
      width: 250px;
      backdrop-filter: blur(10px);
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .icon-bar img {
      width: 40px;
      margin: 0 10px;
